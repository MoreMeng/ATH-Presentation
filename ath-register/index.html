<body>

    const p = [
      "brigitte-tohm-5lvgkp_xix8-unsplash.jpg",

      "marek-levak-KOID4ns1Ii4-unsplash.jpg",
      "milada-vigerova-RYiiKQzYjmw-unsplash.jpg",
      "myles-tan-WNAO036c6FM-unsplash.jpg",

      "paige-cody-bOVZ_f3fbQM-unsplash.jpg",
      "ramiz-dedakovic-9SWHIgu8A8k-unsplash.jpg"
    ];
    let numberofSlides = p.length;
    let i = Math.floor((Math.random() * numberofSlides));
    console.log(i);
    document.body.style.backgroundImage = `url(images/${p[i]})`;
    change = () => {
      document.body.style.backgroundImage = `url(images/${p[i]})`;
      i = (i + 1) % p.length;
      console.log(`change ${i}`);
    };
    setInterval(change, 30000);
